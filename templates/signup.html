<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='signup.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='base.css')}}">
    <title>Sign up</title>
</head>
<body>
    <form class="signup-container" action="/signup" method="POST">
        <!-- <div class="container"> -->
            <h1 class="heading-main">Sign up</h1>
            <!-- <hr> -->
            {% if error %}
                <p style="color: red;padding-bottom: 15px;" id="errorid">{{ error }}</p>
            {% endif %}
        
            <input type="email" placeholder="Enter Email..." name="email" id="email" required>
        
            <input type="password" placeholder="Enter Password..." name="password" id="psw" required>
        
            <input type="password" placeholder="Repeat Password..." name="password_repeat" id="psw-repeat" required>
            <button type="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
            <p>Already have an account?<a href="/" style="color: #0000cd ;">Login</a>.</p>
        </div>
    </form>
    <script>
        error = document.getElementById("errorid");
        error.style.display = "block";
        setTimeout(() => {
            error.style.display = "none";   
        }, 3000);
    </script>
</body>
</html>
